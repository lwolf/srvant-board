            - layer: F.Mask
              color: '#14332440'
            - layer: F.Paste
            - layer: F.Silkscreen
            - layer: Edge.Cuts
          sheet: Front copper
        - layers:
            - layer: B.Cu
            - layer: B.Mask
              color: '#14332440'
            - layer: Edge.Cuts
